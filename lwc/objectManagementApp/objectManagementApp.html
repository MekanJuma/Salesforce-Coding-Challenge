<template>
    <article class="slds-card set-max">
        <!-- top -->
        <c-object-management-top-bar 
            onstatuschange={handleFilterChange}
            oncreaterecordmodal={handleNewModal}>
        </c-object-management-top-bar>

        <div class="slds-card__body slds-card__body_inner body-style-admin">
            <!-- table -->
            <c-object-management-data-table 
                style="width: 100%; height: 100%;"
                records={records} 
                onedit={handleEditRecord}
                ondelete={handleDeleteRecord}>
            </c-object-management-data-table>

            <!-- no records message -->
        </div>
        <footer class="slds-utility-bar_container" aria-label="Utility Bar">
        </footer>
    </article>

    <c-object-management-edit-modal
        if:true={isEdit}
        record={record}
        onsuccess={handleSuccess}
        onclose={handleModalClose}
    ></c-object-management-edit-modal>

    <c-object-management-delete-modal
        if:true={isDelete}
        record={record}
        onsuccess={handleSuccess}
        onclose={handleModalClose}
    ></c-object-management-delete-modal>

    <c-object-management-new-modal
        if:true={isNew}
        onsuccess={handleSuccess}
        onclose={handleModalClose}
    ></c-object-management-new-modal>

</template>
