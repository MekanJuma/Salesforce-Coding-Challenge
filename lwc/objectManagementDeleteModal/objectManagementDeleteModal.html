<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium">Delete {record.objectLabel}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <p>Are you sure you want to delete <strong>{record.recordName}</strong>?</p>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={closeModal} class="slds-m-right_medium"></lightning-button>
                <lightning-button variant="brand" label="Delete" onclick={handleDelete}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
